<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="style.css">
     <title>Formulário de Login</title>
    </head>

    <body>
        
        <div id="caixa_maior">
            <div id="caixa_menor">

                <span class="titulo-login">Faça seu login</span><br>
                <span class="titulo-informacoes">Entre com suas informações de cadastro</span><br><br>

                <form>
                    <label for="email">E-mail</label><br>
                    <input type="email" class="tamanho" id="email" placeholder="Digite seu e-mail"><br><br>

                    <label for="password">Senha</label><br>
                    <input type="password" class="tamanho" id="password" placeholder="Digite sua senha"><br><br>

                    <input type="checkbox">Lembre-me <br><br>

                    <input type="button" class="tamanho-button" value="Entrar"><br><br>

                    <label for="" class="label-conta">Não tem uma conta?<b>&nbsp;Registre-se</b></label>
                </form>

            </div>
        </div>

        <div id="lado_direito">
            <img src="img/img.jpg">
        </div>

    </body>
</html>
